<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التحديات - كاود</title>
    <link rel="icon" href="../img/favicon/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/global-styles.css" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: "IBM Plex Sans Arabic", sans-serif; background: #f5f7fa; direction: rtl; }
      
      .challenges-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      
      .page-header {
        text-align: center;
        margin-bottom: 50px;
      }
      
      .page-header__title {
        font-size: 42px;
        color: #2c3e50;
        margin-bottom: 15px;
        font-weight: 700;
      }
      
      .page-header__subtitle {
        font-size: 20px;
        color: #7f8c8d;
      }
      
      .challenges-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 30px;
      }
      
      .challenge-card {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        transition: all 0.3s;
        border-right: 5px solid #3498db;
        position: relative;
      }
      
      .challenge-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      }
      
      .challenge-card--easy {
        border-right-color: #2ecc71;
      }
      
      .challenge-card--medium {
        border-right-color: #f39c12;
      }
      
      .challenge-card--hard {
        border-right-color: #e74c3c;
      }
      
      .challenge-card__badge {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 6px 15px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        color: white;
      }
      
      .challenge-card__badge--easy {
        background: #2ecc71;
      }
      
      .challenge-card__badge--medium {
        background: #f39c12;
      }
      
      .challenge-card__badge--hard {
        background: #e74c3c;
      }
      
      .challenge-card__icon {
        font-size: 50px;
        margin-bottom: 20px;
      }
      
      .challenge-card__title {
        font-size: 24px;
        margin-bottom: 15px;
        color: #2c3e50;
        font-weight: 600;
      }
      
      .challenge-card__desc {
        font-size: 16px;
        color: #7f8c8d;
        margin-bottom: 20px;
        line-height: 1.6;
      }
      
      .challenge-card__meta {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #95a5a6;
      }
      
      .challenge-card__points {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        color: #f39c12;
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      .challenge-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: inherit;
      }
      
      .challenge-btn--start {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .challenge-btn--start:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      
      .challenge-btn--locked {
        background: #95a5a6;
        color: white;
        cursor: not-allowed;
      }
      
      @media (max-width: 768px) {
        .challenges-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="app-navbar">
      <div class="app-navbar__container">
        <div class="app-navbar__logo-section">
          <img src="../img/logo.png" alt="كاود" class="app-navbar__logo">
          <h1 class="app-navbar__title">كاود</h1>
        </div>
        <div class="app-navbar__nav">
          <a href="home.html" class="app-navbar__link ">الرئيسية</a>
          <a href="courses-new.html" class="app-navbar__link ">الكورسات</a>
          <a href="challenges.html" class="app-navbar__link app-navbar__link--active">التحديات</a>
          <a href="study-groups-real.html" class="app-navbar__link ">ذاكر مع أصدقائي</a>
          <a href="profile.html" class="app-navbar__link ">الملف الشخصي</a>
          <button class="app-navbar__logout-btn" id="logoutBtn">تسجيل الخروج</button>
        </div>
      </div>
    </nav>

    <div class="challenges-container">
      <div class="page-header">
        <h1 class="page-header__title">التحديات البرمجية</h1>
        <p class="page-header__subtitle">اختبر مهاراتك واكسب نقاط وجوائز!</p>
      </div>

      <div class="challenges-grid" id="challengesGrid"></div>
    </div>

    <script src="../js/challenges.js"></script>
  </body>
</html>
